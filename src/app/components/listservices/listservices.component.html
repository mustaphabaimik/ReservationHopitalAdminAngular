<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="margin-top: 50px;">
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- test -->
      <div class="card card-default">
        <div class="card-header border-transparent">
          <h3 class="card-title">Nouveau service</h3>
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <form action="" action="" method="POST" (ngSubmit)="ajouterservice()" #f="ngForm">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" name="nom" [(ngModel)]="service.nom" #nom="ngModel" required class="form-control"
                    placeholder="Nom service">
                  <div style="color: red;" *ngIf="nom.touched && !nom.valid ">
                    <div *ngIf="nom.errors.required">ce champ est obligatoire !!</div>
                  </div>
                </div>
                <button class="btn btn-sm btn-info float-left" [disabled]="!f.valid">ajouter</button>
              </form>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Hopitaux</label>
                <ng-select [items]="items" bindLabel="nom" appendTo="body" multiple="true" [(ngModel)]="selectedItem">
                </ng-select>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <div class="col-md-12">



          <!-- TABLE: LATEST ORDERS -->
          <div class="card">
            <div class="card-header border-transparent">
              <h3 class="card-title">services</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>

              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table m-0">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Nom</th>
                      <th>options</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let s of services">
                      <td><a href="pages/examples/invoice.html">{{s.id}}</a></td>
                      <td>
                        {{s.nom}}
                      </td>
                      <td>
                        <a class="btn btn-app">
                          <i class="fas fa-edit"></i> Edit
                        </a>
                        <a class="btn btn-app">
                          <i class="fas fa-trash red-color"></i> supprimer
                        </a>

                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.card-body -->

          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->


      </div>
      <!-- /.row -->
    </div>
    <!--/. container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
